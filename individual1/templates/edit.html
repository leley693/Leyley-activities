<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 col-md-6 bg-white p-4 shadow rounded">
  <h3 class="mb-3">✏️ Edit Employee</h3>
  <form method="POST">
    <input name="name" class="form-control mb-2" value="{{ employee.name }}" required>
    <input name="email" class="form-control mb-2" value="{{ employee.email }}">
    <input name="position" class="form-control mb-3" value="{{ employee.position }}">
    <button class="btn btn-success">Update</button>
    <a href="/dashboard" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
